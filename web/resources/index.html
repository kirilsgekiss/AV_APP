<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>Main</title>
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m, sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal">
</script>
<script>
	// create the button instance
	var custButton = new sap.m.Button("btn");
	// set properties, e.g. the text (there is also a shorter way of setting several properties)
	custButton.setText("Customers");
	// attach an action to the button's "press" event (use jQuery to fade out the button)
	custButton.attachPress(function(){location.href = 'customers.html';});
	// place the button into the HTML element defined below
	custButton.placeAt("uiArea");
</script>
<script>
	var camButton = new sap.m.Button("btn2");
	camButton.setText("Cameras");
	camButton.attachPress(function(){location.href = 'cameras.html';});
	camButton.placeAt("uiArea2");
</script>	
</head>
<body class="sapUiBody">
	<!-- This is where you place the UI5 button -->
	<div id="uiArea"></div>
	<div id="uiArea2"></div>
</body>
</html>
